<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPS TEC 3</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: #75aaff; /* Azul claro */
            color: white;
            padding: 20px;
            text-align: center;
        }

        header p {
            font-size: 18px;
            line-height: 1.5;
        }

        h1 {
            margin: 0;
            font-size: 2.5em;
        }

        h2 {
            color: #0061a8;
        }

        footer {
            background-color: #75aaff;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: auto;
        }

        /* Estilos de navegación */
        nav {
            margin: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            margin: 10px 0;
        }

        a {
            text-decoration: none;
            background-color: #f7c300; /* Amarillo Sol */
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            display: inline-block;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        a:hover {
            background-color: #f7a400; /* Amarillo más oscuro */
            transform: scale(1.05);
        }

        a:active {
            background-color: #c77d00;
            transform: scale(1.1);
        }

        /* Estilos de la sección "Sobre mí" */
        section {
            padding: 20px;
            margin: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        section p {
            font-size: 18px;
            line-height: 1.6;
        }

        /* Estilos para la imagen */
        .image-container {
            position: absolute;
            top: 50%;  /* Centra verticalmente */
            right: 20px; /* Coloca la imagen a la derecha */
            transform: translateY(-50%); /* Ajusta el centrado vertical */
        }

        .image-container img {
            width: 250px; /* Tamaño ajustado de la imagen */
            height: auto;
            border-radius: 10px; /* Bordes redondeados */
        }
    </style>
</head>
<body>
    <header>
        <h1>EPS TEC 3</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Sobre Nosotros</a></li>
            <li><a href="#">Contacto</a></li>
        </ul>
    </nav>
    <section>
        <h2>Bienvenidos</h2>
        <p>Este es un sitio web educativo.</p>
    </section>
    <!-- Imagen a la derecha -->
    <div class="image-container">
        <img src="https://www.clacso.org/wp-content/uploads/2021/03/24-marzo-2021-FB2.jpg" alt="Imagen del 24 de marzo">
    </div>
    <footer>
        <p>&copy; 2025 EPS TEC 3 - Todos los derechos reservados.</p>
    </footer>
</body>
</html>
