<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPS TEC 3</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: #75aaff;
            color: white;
            padding: 20px;
            text-align: center;
        }

        footer {
            background-color: #75aaff;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: auto;
        }

        /* Estilos de navegaci√≥n */
        nav {
            margin: 20px;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            margin: 10px 0;
        }

        a {
            text-decoration: none;
            background-color: #f7c300;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            display: inline-block;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        a:hover {
            background-color: #f7a400;
            transform: scale(1.05);
        }

        /* Estilos del popup */
        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 50%;
        }

        .popup button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #f7c300;
            border: none;
            color: white;
            cursor: pointer;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .popup button:hover {
            background-color: #f7a400;
        }
    </style>
    <script>
        function showPopup() {
            document.getElementById('popup').style.display = 'block';
            document.getElementById('popup-overlay').style.display = 'block';
        }

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
            document.getElementById('popup-overlay').style.display = 'none';
        }
    </script>
</head>
<body>
    <header>
        <h1>Proyecto Educativo sobre el 24 de Marzo</h1>
    </header>

    <nav>
        <ul>
            <li><a href="javascript:void(0);" onclick="showPopup()">Inicio</a></li>
        </ul>
    </nav>

    <div id="popup-overlay" class="popup-overlay" onclick="closePopup()"></div>
    <div id="popup" class="popup">
        <h2>Bienvenido</h2>
        <p>Este es un proyecto educativo desarrollado por estudiantes de la EPS 3.</p>
        <button onclick="closePopup()">Cerrar</button>
    </div>

    <footer>
        <p>&copy; 2025 Mi Sitio Web - Creado por estudiantes de la EPS 3</p>
    </footer>
</body>
</html>
